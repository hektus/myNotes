<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <i class="fa-solid fa-note-sticky"></i>
        <h1>MyNotes</h1>
      </div>
      <nav class="menu">
        <button class="add"><i class="fa-solid fa-plus"></i>Dodaj</button>
        <button class="delete">
          <i class="fa-solid fa-trash-can"></i>Usuń wszystkie
        </button>
      </nav>
    </header>
    <div class="popup-add">
      <div class="popup-wrapper">
        <h1>Dodaj notatkę</h1>
        <p>Wybierz kategorię:</p>
        <select name="" id="">
          <option value="" selected disabled>--Wybierz kategorię--</option>
          <option value="zakupy">Zakupy</option>
          <option value="praca">Praca</option>
          <option value="inne">Inne</option>
        </select>
        <p class="enter-note-content">Wpisz treść notatki:</p>
        <input type="text" class="note-input" />
        <div class="buttons">
          <button class="save">
            <i class="fa-regular fa-floppy-disk"></i>Zapisz
          </button>
          <button class="cancel">
            <i class="fa-regular fa-square-minus"></i>Anuluj
          </button>
        </div>
      </div>
    </div>

    <div class="notes">
      <div class="note-work">
        <div class="title">
          <p>Zakupy</p>
          <p class="delete-note">X</p>
        </div>
        <p class="note-content">Treść</p>
      </div>
      <div class="note-shop"></div>
      <div class="note-other"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/3fbc7566d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
